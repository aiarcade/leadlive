{% extends 'student_base.html' %}
{% block page_wrapper_block %}
{% load bootstrap3 %}
    <div class="row">
        <div class="col-lg-12">
             <h2 class="page-header">Welcome {{student.name}}</h2>
        </div>
                <!-- /.col-lg-12 -->
    </div>
    <div class="panel-heading">
        <h3></h3>
	<div class="panel panel-primary">
                <div class="panel-heading"><h3 class="panel-title">Leave Request</h3></div>
                <div class="panel-body">
                    <form action="./" method="post" class="form" id="edit-form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <button type="submit" class="btn btn-primary" name='edit-submit' id='edit-submit'>
                                {% bootstrap_icon "floppy-save" %} Submit
                            </button>
                        {%endbuttons%}
                    </form>
                </div>
            </div>    

    </div>
    

{% endblock %}
