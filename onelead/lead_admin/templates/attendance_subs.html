{% extends 'admin_base.html' %}
{% block page_wrapper_block %}
    <div class="row">
        <div class="col-lg-12">
             <h2 class="page-header">Dashboard</h2>
        </div>
                <!-- /.col-lg-12 -->
    </div>
    <div class="panel-heading">
        <h3>Subjects</h3>
    </div>
            <!-- /.row -->
    <div class="row">
        {% for sm in sub_maps %}
             <div class="col-lg-3 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-9 text-right">
                                <div>{{sm.subject.name}}</div>
                            </div>
                         </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-9 text-right">
                                <div>{{sm.batch_div.batch.name}}</div>
                                <div  class='huge'>{{sm.batch_div.name}}</div>
                            </div>
                        </div>
                    </div>
                    <a href="/admin/attendance/subs/{{sm.id}}/{{year}}/{{month}}/{{day}}/{{hour}}">
                        <div class="panel-footer" id='attendance-div'>
                            <span class="pull-left">Attendance</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                     </div>
            </div>
        {% endfor %}
                   
    </div>
            <!-- /.row -->
{% endblock %}
