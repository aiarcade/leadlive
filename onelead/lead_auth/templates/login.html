{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Sign in to One Lead</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.css"%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css"%}" rel="stylesheet">
    
    
     <script src="{% static "js/lib/jquery.min.js"%}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/lib/bootstrap.min.js"%}"></script>

   
  </head>

  <body>

    <div class="container">
        <div lass="span5 col-sm-5">
          <form class="form-signin" method='POST' action='.'>
            {% csrf_token %}
            <h2 class="form-signin-heading">Sign in to One Lead</h2>
            <label for="loginid" class="sr-only">EMP NO / REG NO</label>
            <input type="text" id="loginid" name='loginid' class="form-control" placeholder="EMP NO / REG NO" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control"  name='password' placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <div class="alert  alert-success" id="login-alert" role="alert">{{msg}}</div>    
          </form>
            <div class="span5 col-sm-5">
                                              
            </div>
        </div>
    </div> <!-- /container -->
    
    <script>
    {% if  not msg %}
    $('#login-alert').hide();
    {%endif%}
    </script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
   
  </body>
</html>
