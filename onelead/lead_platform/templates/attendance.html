{% extends 'instructor_base.html' %}
{% block page_wrapper_block %}
<div id="layoutObj"></div>
                    <div id="timetable" class="dhx_cal_container" style='width:100%; height:90%;'>
                        <div class="dhx_cal_navline">
                        <div class="dhx_cal_prev_button">&nbsp;</div>
                        <div class="dhx_cal_next_button">&nbsp;</div>
                        <div class="dhx_cal_today_button"></div>
                        <div class="dhx_cal_date"></div>
                        <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
                        <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
                        <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
                        <div class="dhx_cal_tab" name="agenda_tab" style="right:280px;"></div>
                
                    </div>
                    <div class="dhx_cal_header">
                    </div>
                    <div class="dhx_cal_data">
                    </div>		
</div>
<script>
   var myLayout = new dhtmlXLayoutObject({
    parent: "layoutObj",
    pattern: "3L",
    offsets: {
        top: 10,
        right: 20,
        bottom: 30,
        left: 40
    }
    });
    scheduler.config.xml_date="%d/%m/%Y %H:%i";
    scheduler.config.first_hour=8;
    scheduler.config.limit_time_select = true;
	scheduler.config.prevent_cache = true;
    scheduler.config.edit_on_create = true;
	scheduler.config.collision_limit = 1;
    scheduler.config.details_on_create=true;
    scheduler.config.details_on_dblclick = true;
    scheduler.config.max_month_events = 10;
    scheduler.init('timetable');
   scheduler.load('/timetable/ajax/?divid={{divid}}',"json");
</script>
   
{% endblock %}
